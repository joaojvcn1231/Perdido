<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telefone Virtual</title>
  <style>
    body{
      margin:0;
      min-height:auto;
      display:flex;
      justify-content:center; /* deixa o conteúdo na esquerda */
      align-items:center;
      background:linear-gradient(#0f2027,#203a43,#2c5364);
      font-family:Arial, sans-serif;
      color:#e6eef2;
    }

    /* Telefone na esquerda */
    .phone-area {
      background:linear-gradient(180deg,#0b1b28,#152d3e);
      border-radius:20px;
      padding:28px;
      width:auto;
      height:320px;
      box-shadow:0 12px 35px rgba(0,0,0,0.6);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:22px;
      border:1px solid rgba(255,255,255,0.08);
    }

    .number-display{
      width:100%;
      padding:18px;
      background:rgba(255,255,255,0.05);
      border-radius:12px;
      font-size:1.4rem;
      letter-spacing:2px;
      text-align:center;
      color:#dff7f1;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    }

    .input-number {
      width:100%;
      display:flex;
      gap:10px;
    }
    .input-number input{
      flex:1;
      padding:14px 16px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(255,255,255,0.05);
      color:inherit;
      font-size:1rem;
      outline:none;
    }
    .btn{
      padding:12px 18px;
      border-radius:10px;
      border:0;
      background:#4fd1c5;
      color:#022;
      font-weight:600;
      cursor:pointer;
      transition:transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover{
      transform:scale(1.05);
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }

    .status {
      margin-top:6px;
      font-size:0.95rem;
      color:#9aa6b2;
      text-align:center;
    }

    .ringer {
      margin-top:16px;
      width:16px;
      height:16px;
      border-radius:50%;
      background:transparent;
    }
    .ringing .ringer{
      background:#4fd1c5;
      animation:pulse 1s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1); opacity:1}
      70%{transform:scale(1.6); opacity:0.2}
      100%{transform:scale(1); opacity:1}
    }

    /* Espaço para imagem no centro */
    .image-area{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .image-area img{
      max-width:400px;
      max-height:400px;
      border-radius:20px;
      box-shadow:0 12px 30px rgba(0,0,0,0.5);
      border:4px solid rgba(255,255,255,0.1);
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Telefone -->
    <div class="phone-area" id="screen">
      <div class="number-display">Telefone Virtual</div>
      <div class="input-number">
        <input id="phoneInput" type="tel" placeholder="Digite o número..." />
        <button class="btn" id="callBtn">Ligar</button>
      </div>
      <div class="status" id="status">Digite um número e pressione Ligar.</div>
      <div class="ringer"></div>
     <p>https://imgur.com/ ... <br><br> <strong>baixo / alto normal baixo baixo normal baixo normal</strong></p>
    </div>

    <!-- Espaço para imagem -->
    <div class="image-area">
      <!-- Substitua o src pela imagem que quiser -->
       <p>
        ⬅⬇⬇⮕⬆⬆ <br><br>
        ⮕⬇⬅⬊⬅ <br><br>
        ⮕⬇⬅⬊⬅ <br><br>
        ⬆⮕⬇⬅⬇⮕⬆ <br><br>
        ⮕⬇⬅⬊⬅ <br><br>
        ⬅⬅⬈⬈⬇⬇ <br><br>
        ⬅⬇⮕⬇⬅ <br><br>
        ⬅⬇⮕⬇⬅ <br><br>
        ⮕⮕⬋⬋ <br><br>
        ⮕⮕⬋⬋
    </p>
    </div>
  </div>

  <!-- Áudio fixo definido no código -->
  <audio id="callAudio" src="chamada.mp3" preload="auto"></audio>

  <script>
    const targetNumber = '0338345577';
    const input = document.getElementById('phoneInput');
    const btn = document.getElementById('callBtn');
    const audio = document.getElementById('callAudio');
    const status = document.getElementById('status');
    const screen = document.getElementById('screen');

    function tryPlay() {
      const clean = (''+input.value).replace(/\D/g,'');
      if(clean === targetNumber){
        status.innerHTML = 'Tocando áudio...';
        screen.classList.add('ringing');
        audio.currentTime = 0;
        audio.play().catch(()=>{
          status.innerHTML = 'Clique em "Ligar" novamente — navegador bloqueou o autoplay.';
        });
      } else {
        if(!audio.paused){ audio.pause(); audio.currentTime=0; }
        screen.classList.remove('ringing');
        status.innerHTML = 'Número incorreto — nada acontece.';
      }
    }

    btn.addEventListener('click', tryPlay);
    input.addEventListener('keypress', e=>{
      if(e.key==='Enter'){ e.preventDefault(); tryPlay(); }
    });
    audio.addEventListener('ended', ()=>{
      screen.classList.remove('ringing');
      status.innerHTML = 'Chamada encerrada.';
    });
  </script>
</body>
</html>
